<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone.min.js" integrity="sha512-Ne/lsUAQFATS+KrR4oPYWUtbM3C0I7eIORtGaC+xOdO/V1g3rfSzUwjsLd9/MkFw6iEqafr78LwrK75iZc3Emw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a City</option>
            <option value="South-Africa">South-Africa</option>
            <option value="Nigeria">Nigeria</option>
        </select>
    </div>

    <div id="cities">
        <div class="city" id="johannesburg">
            <h2>Johannesburg</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city" id="lagos">
            <h2>Lagos</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>

    <footer>
        This project is created by Tshegofatso Maboela and 
        <a href="https://github.com/MamaKbubu/World_Clock">it is open sourced on GitHub</a>
    </footer>

    <script src="javascript/src.js"></script>
</body>
</html>
