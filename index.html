<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- Full Moment Timezone data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a City</option>
            <option value="current">Current Location</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Africa/Lagos">Lagos</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
    </div>

    <div id="cities">
        <!-- Default locations -->
        <div class="city" data-timezone="Africa/Johannesburg">
            <h2>Johannesburg</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city" data-timezone="Africa/Lagos">
            <h2>Lagos</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>

    <footer>
        This project is created by Tshegofatso Maboela and 
        <a href="https://github.com/MamaKbubu/World_Clock">it is open-sourced on GitHub</a>
    </footer>

    <script src='javascript/src.js'></script>
</body>
</html>
