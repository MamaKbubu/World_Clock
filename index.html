<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a City</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Africa/Lagos">Lagos</option>
        </select>
    </div>

    <div id="cities">
        <div class="city" id="johannesburg">
            <h2>Johannesburg</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city" id="lagos">
            <h2>Lagos</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>

    <footer>
        This project is created by Tshegofatso Maboela and 
        <a href="https://github.com/MamaKbubu/World_Clock">it is open sourced on GitHub</a>
    </footer>

    <script src="javascript/src.js"></script>
</body>
</html>
